    <script>

        digitos()
        function digitos(){
            let numero = parseInt(prompt('Ingrese número'))

            if(numero>=10 && numero<=99 ){
                console.log('El número tiene dos digitos')
            } else if(numero>=100) {
                console.log('El número tiene más de dos dígitos')
            } else if (numero<10){
                console.log('El número tiene un solo dígito')
            }
        }

    </script>
