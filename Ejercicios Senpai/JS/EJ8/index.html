<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        operando()
        function operando(){

            let num1 = parseInt(prompt('Ingrese primer número'))
            let num2 = parseInt(prompt('Ingrese segundo número'))
            let suma = num1+num2
            let resta = num1-num2
            let division = num1/num2
            let producto = num1*num2

            if(num1>num2){
                console.log(`La suma es ${suma} y la resta es ${resta}'`)
                
            } else if(num1<num2){
                console.log(`El producto es ${producto} y la diferencia es ${division}`)
            }
        
        }

    </script>
    
</body>
</html>
