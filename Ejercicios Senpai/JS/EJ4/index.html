<body>
    <script>


    verCuadrantes()

    function verCuadrantes() {
        let x = parseInt(prompt('Ingrese el valor de X'))
        let y = parseInt(prompt('Ingrese el valor de Y'))

    if(x>0 && y>0){
        console.log('Primer cuadrante')
    } else if(x<0 && y > 0){
        console.log('Segundo cuadrante')
    } else if(x<0 && y<0){
        console.log('Tercer cuadrante')

    } else if (x>0 && y<0){
        console.log('Cuarto cuadrante')
    }   

    }

    </script>
