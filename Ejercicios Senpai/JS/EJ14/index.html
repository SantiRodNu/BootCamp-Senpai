<body>
    <script>
        capacitacion()
        function capacitacion(){
            let nombre = parseInt(prompt('Ingrese su nombre'))
            let totalpreguntas = parseInt(prompt('Ingrese cantidad de preguntas'))
            let correctas = parseInt(prompt('Ingrese preguntas correctas'))
            let nivel = (correctas*100)/totalpreguntas
            
            if(nivel >= 90){
                console.log('Nivel superior')
            } else if( nivel >=75 && nivel <90){
                console.log('Nivel medio')
            } else if(nivel >=50 && nivel <75){
                console.log('Nivel regular')
            }else{
                console.log('Fuera de nivel')
            }


        }
    </script>
