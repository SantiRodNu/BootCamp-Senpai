<body>
    <script>

    salarioAumento()

        function salarioAumento(){
        let sueldo = parseInt(prompt("Ingresar sueldo"))
        let antiguedad = parseInt(prompt('Ingresar antiguedad'))

        if(sueldo <500 && antiguedad>=10){
            console.log(sueldo*1.20)
        } else if(sueldo<500 && antiguedad<10){
            console.log(sueldo*1.05)
        } else if(sueldo>=500){
            console.log(sueldo)
        }


    }
    </script>
